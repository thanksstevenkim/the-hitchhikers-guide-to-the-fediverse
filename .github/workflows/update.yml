name: Update stats and deploy

on:
  schedule:
    - cron: "0 21 * * *"
  workflow_dispatch:

# NOTE: Ensure the workflow token has contents: write access. For locked-down setups,
# configure a PAT with `repo` scope as secrets.REPO_TOKEN and uncomment the checkout token below.
# Local test: install https://github.com/nektos/act and run `act -j update`.
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # token: ${{ secrets.REPO_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Fetch instance statistics
        run: python scripts/fetch_stats.py
      - name: Commit updated stats
        id: commit
        run: |
          if git diff --quiet -- data/stats.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/stats.json
            git commit -m "chore: refresh stats"
            git push
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
